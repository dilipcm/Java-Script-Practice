<head>
    <script>
        //piggy bank
        num_of_2000s=parseInt(prompt("Enter the number of 2000Rs Notes"));
        num_of_1000s=parseInt(prompt("Enter the number of 1000Rs Notes"));
        num_of_500s=parseInt(prompt("Enter the number of 500Rs Notes"));
        num_of_200s=parseInt(prompt("Enter the number of 200Rs Notes"));
        num_of_100s=parseInt(prompt("Enter the number of 100Rs Notes"));
        num_of_10s=parseInt(prompt("Enter the number of 10Rs Notes"));
        num_of_5s=parseInt(prompt("Enter the number of 5Rs Notes/Coins"));
        num_of_2s=parseInt(prompt("Enter the number of 2Rs Coins"));
        num_of_1s=parseInt(prompt("Enter the number of 1Re Coin"));
        
        

        total=num_of_2000s*2000+num_of_1000s*1000+num_of_500s*500+num_of_200s*200+num_of_100s*100+num_of_10s*10+num_of_5s*5+num_of_2s*2+num_of_1s
        
        document.write("Total Money in Piggy Bank is "+ total);
    </script>
</head>
