<head>
    <script>
        let x=10,y=20;
        document.write("<br>x and y values are " +x+" and "+y);
        
        //convert tofloat and add 0.6

        x=parseFloat(x).toFixed(2);
        y=parseFloat(y).toFixed(2);

        
        document.write("<br>x in float is " +x);
        document.write("<br>y in float is " +y);
        
        document.write("<br>"+x+" && "+y+" is  " + (x&&y));
        document.write("<br>"+x+" || "+y+" is " + (x||y));
        document.write("<br>!"+x+" is " +!x+"<br>"+"!"+y+" is "+!y);
        








    </script>
</head>
