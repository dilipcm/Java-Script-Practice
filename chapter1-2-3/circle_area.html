<head>
    <script>
        //area of circle 
        r=Number(prompt("Enter the redius of circle"));

        area =Math.PI * Math.pow(r,2);//or area=3.14*r*r;
        circumference=2*Math.PI*r;

        document.write("Area of circle with radius "+" " + r+ " is " + " "+area+"<br>");
        document.write("Circumfernce of circle with radius "+" " + r+ " is " + " "+ circumference);
        

    </script>
</head>
