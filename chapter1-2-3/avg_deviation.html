<head>
    <script>
        n1=parseInt(prompt("Enter num1"));
        n2=parseInt(prompt("Enter num2"));
        
        avg=(n1+n2)/2;

        dev1=n1-avg;
        dev2=n2-avg;

        document.write("Avg of "+n1+" and "+n2+" is "+avg);
        document.write("<br> deviation of first number is "+dev1);
        document.write("<br> deviation of second number is "+dev2);

    </script>
</head>
