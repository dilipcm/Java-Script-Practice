<head>
    <script>
        //accept inputs
        a=Number(prompt("Enter number1 (int or float suggested)"));
        b=Number(prompt("Enter number2 (int or float suggested)"));


        
        add=a+b;
        sub=a-b;
        mul=a*b;
        div=a/b;
        rem=a%b;
        mod=(((a%b)+b)%b);

        document.write(`
        Addition=${add}<br> 
        subtraction=${sub} <br> 
        Multiplication=${mul}<br>
        Division=${div}<br>
        Remainder=${rem}<br>
        Modulo operator =${mod}<br>
         `)

    </script>
</head>
